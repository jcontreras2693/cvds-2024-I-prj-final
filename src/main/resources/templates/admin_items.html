<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal del Administrador</title>
    <link rel="stylesheet" type="text/css" href="../static/css/admin_item.css">


</head>
<body>
<div class="menu-lateral">
    <div class="text">Â¡Hola!</div>
    <div class="perfil">
        <img src="../static/images/profile.png" alt="" height="20" class="picture">
        <label>Alejandro</label>
        <sublabel>Administrador</sublabel>
    </div>
    <form action="/user/getQuotation" method="get">
        <button type="submit">Ver Cotizaciones</button>
    </form>
    <form action="/user/getItems" method="get">
        <button>Administrar productos</button>
    </form>
    <img src="https://topgearbogota.com/wp-content/uploads/2023/09/LogoTopGear.svg" alt="" width="" height="57" class="logo">
</div>
<div class="contenido">
    <div class="text-contenido">Items</div>
    <div class="services-grid">
        <div class="cajas" th:each="item : ${items}">
            <div class="image">
                <img th:id="'img-' + ${item.getName()}" alt="Imagen de servicio">
            </div>
            <div class="info">
                <div class="service-type-text" th:text="${item.getName()}"></div>
                <div class="price-add">
                    <div class="price" th:text="${item.getValue()}"></div>
                    <button class="add" type="submit">
                        <img th:src="@{/static/images/servicios/add.png}" alt="add">
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/static/js/admin.js}"></script>
</body>
</html>
