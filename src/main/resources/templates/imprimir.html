<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal del Administrador</title>
    <link rel="stylesheet" type="text/css" href="../static/css/print.css">
</head>

<body>
<div class="container">
    <div class="centered">
        <img src="https://topgearbogota.com/wp-content/uploads/2023/09/LogoTopGear.svg" alt="" width="" height="57" class="logo">
        <div class="rectangle">
            <div class="text">Cotización</div>
            <div id="buttons">
                <button class="quotation-finish-button" type="submit">Imprimir Cotización</button>
                <button class="quotation-finish-button" type="submit">Contactar Asesor</button>
            </div>                
        </div>
    </div>
    <div class="loader-wrapper">
        <img class="loader" th:src="@{/images/login/carro-deportivo.png}"></img>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $(".loader-wrapper").fadeOut("slow");
        
        $("form").submit(function(){
            $(".loader-wrapper").fadeIn("slow");
        });
    });
</script>
</body>
</html>
