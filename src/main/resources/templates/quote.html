<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotización</title>
    <link rel="stylesheet" type="text/css" href="/static/css/quotation.css">


</head>
<body>
    <div class="allContainer">
        
        <div class="header">
            <div class="logo2">
                <img src="https://topgearbogota.com/wp-content/uploads/2023/09/LogoTopGear.svg" class="logo">
            </div>
            <div class="selectedBar">
                <div class="brand" th:text="${vehicle.getBrand()}"></div>
                <div class="model" th:text="${vehicle.getModel()}"></div>
                <div class="year" th:text="${vehicle.getYear()}"></div>
                <div class="cylinder" th:text="${vehicle.getCylinderCapacity()}"></div>
            </div>
            <button class="cart">
                <img th:src="@{/images/shopping-cart.png}" alt="" height="20" id="shoppingcartIcon">
            </button>

        </div>

        <div class="search">
            <input type="text">
            <img th:src="@{/images/search.png}" alt="" id="searchIcon">
        </div>


        <div class="content">
            <div class="categories-box">
                <div class="title"> ¿Qué servicios necesita <br> tu vehículo? </div>
                <div class="categories" >
                    <form th:each="category : ${categories}" th:action="@{'/quotation'}" method="get">
                        <input type="hidden" id="brand" name="brand" th:value="${vehicle.getBrand()}">
                        <input type="hidden" id="modelVehicle" name="modelVehicle" th:value="${vehicle.getModel()}">
                        <input type="hidden" id="year" name="year" th:value="${vehicle.getYear()}">
                        <input type="hidden" id="cylinder" name="cylinder" th:value="${vehicle.getCylinderCapacity()}">
                        <input type="hidden" id="categoryId" name="categoryId" th:value="${category.getCategoryId()}">
                        <button type="submit" th:text="${category.name}"
                                th:classappend="${category.categoryId == activeCategoryId} ? 'active' : ''"></button>
                    </form>
                </div>
            </div>
            <div class="services-box">
                <div class="services-grid">

                    <div class="cajas" th:each="item : ${items}">
                        <div class="image">
                            <img th:src="@{/static/images/servicios/mantenimiento-preventivo/cambio-amortiguador.png}" alt="Cambio Amortiguador">
                        </div>
                        <div class="info">
                            <div class="service-type-text" th:text="${item.getName()}"></div>
                            <div class="price-add">
                                <div class="price" th:text="${item.getValue()}"></div>
                                <a class="add">
                                    <img th:src="@{/static/images/servicios/add.png}" alt="add">
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="cajas" th:else>
                        <div class="image">

                            <div class="service-type-text">Cambio de Correa de Repartición</div>

                                <a class="add">
                                    <img src="../images\servicios\add.png" alt="">

                        </div>
                        <div class="info">

                                    <img src="../images\servicios\add.png" alt="">

                    </div>-->
                </div>

            </div>

        </div>
        <div class="cart-content">
            <div class="header-cart">
                <button id="close-button">
                    <img th:src="@{/images/servicios/close.png}" alt="">
                    </button>
                <div id="main-text-cart">Tu Carrito</div>
            </div>
            <div id="info-cart">
                <div class="separator"></div>
                <div class="services-items">
                    <div class="items"> <!-- muestra de servicios -->
                        <div id="services-text">Servicios</div>
                        <div class="item"> <!-- ejemplo servicio agregado al carrito -->
                            <div class="item-icon">
                                <img th:src="@{/images\servicios\mantenimiento-preventivo\cambio-aceite.png}" alt="" >
                            </div>
                            <div class="item-description">Cambio de Correa de Repartición</div>
                            <div class="item-price">$50.000</div>
                            <div class="item-delete">
                                <img th:src="@{/images\servicios\delete.png}" alt="" >
                            </div>
                        </div>
                        <div class="item"> <!-- ejemplo servicio agregado al carrito -->
                            <div class="item-icon">
                                <img th:src="@{/images\servicios\mantenimiento-preventivo\cambio-amortiguador.png}" alt="" >
                            </div>
                            <div class="item-description">Cambio de Amortiguadores</div>
                            <div class="item-price">$50.000</div>
                            <div class="item-delete">
                                <img th:src="@{/images\servicios\delete.png}" alt="" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="separator"></div>
                <div class="subtotal">
                    <div id="subtotal-text">Subtotal</div>
                    <div id="subtotal-items">$50.000</div>

                </div>
                <div class="separator"></div>

                <div class="taxes">
                    <div id="taxes-text">Impuestos</div>
                    <div id="taxes-grid">
                        <div id="tax">IVA</div>
                        <div id="tax-per-item">$20.000</div>
                    </div>
                </div>

                <div class="separator"></div>

                <div class="total">
                    <div id="total-text">Total</div>
                    <div id="total-count">$120.000</div>
                </div>
                <div id="finish">
                    <button id="finish-button"></button>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/static/categoryCode.js}"></script>

</body>
