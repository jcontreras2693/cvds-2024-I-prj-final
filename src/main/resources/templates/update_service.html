<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Item</title>
    <link rel="stylesheet" type="text/css" href="/static/css/update.css">
</head>
<body>
<div class="allContainer">
    <div class="menu-lateral">
        <div class="text">¡Hola!</div>
        <div class="perfil">
            <img src="images/profile.png" alt="" height="20" class="picture">
            <label>Alejandro</label>
            <sublabel>Administrador</sublabel>
        </div>
        <form action="/user/getQuotation" method="get">
            <button type="submit">Ver Cotizaciones</button>
        </form>
        <form action="/user/getItems" method="get">
            <button>Administrar productos</button>
        </form>
        <img src="https://topgearbogota.com/wp-content/uploads/2023/09/LogoTopGear.svg" alt="" width="" height="57" class="logo">
    </div>

    <div class="content">
        <div class="services-box">
            <div class="services-grid">
                <!-- Update Item Form -->
                <div class="cajas">
                    <form action="/item/updateItem" method="POST">
                        <div class="image">
                            <img th:src="@{${item.image}}" alt="Item Image">
                        </div>
                        <div class="info">
                            <div class="service-type-text">
                                <input type="hidden" id="itemId" name="itemId" th:value="${item.itemId}">
                            </div>

                            <div class="form-row">
                                <div class="service-type-text">
                                    <label for="name">Name:</label>
                                    <input type="text" id="name" name="name" th:value="${item.name}" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="service-type-text">
                                    <label for="shortDescription">Short Description:</label>
                                    <input type="text" id="shortDescription" name="shortDescription" th:value="${item.shortDescription}" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="service-type-text">
                                    <label for="technicalDescription">Technical Description:</label>
                                    <input type="text" id="technicalDescription" name="technicalDescription" th:value="${item.technicalDescription}" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="service-type-text">
                                    <label for="image">Image URL:</label>
                                    <input type="text" id="image" name="image" th:value="${item.image}" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="service-type-text">
                                    <label for="value">Value:</label>
                                    <input type="number" id="value" name="value" step="0.01" th:value="${item.value}" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="service-type-text">
                                    <label for="currency">Currency:</label>
                                    <input type="number" id="currency" name="currency" step="0.01" th:value="${item.currency}" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="service-type-text">
                                    <label for="discount">Discount (%):</label>
                                    <input type="number" id="discount" name="discount" step="0.01" th:value="${item.discount}" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="service-type-text">
                                    <label for="tax">Tax (%):</label>
                                    <input type="number" id="tax" name="tax" step="0.01" th:value="${item.tax}" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="service-type-text">
                                    <label for="availability">Availability:</label>
                                    <select id="availability" name="availability" th:value="${item.availability}" required>
                                        <option value="true" th:selected="${item.availability == 'true'}">Available</option>
                                        <option value="false" th:selected="${item.availability == 'false'}">Unavailable</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="service-type-text">
                                    <label for="category">Category:</label>
                                    <select id="category" name="category" th:value="${item.category}" required>
                                        <option value="1" th:selected="${item.category == 1}">Mantenimiento preventivo</option>
                                        <option value="2" th:selected="${item.category == 2}">Reparación y reemplazo de piezas</option>
                                        <option value="3" th:selected="${item.category == 3}">Inspección y evaluación</option>
                                        <option value="4" th:selected="${item.category == 4}">Ajuste y equilibrio</option>
                                    </select>
                                </div>
                            </div>
                            <div class="price-add">
                                <button type="submit">
                                    <img src="update-icon.png" alt="Update">
                                </button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
